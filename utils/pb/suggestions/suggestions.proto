syntax = "proto3";

package suggestions;

service SuggestionsService {
    rpc Suggest (SuggestionsRequest) returns (SuggestionsResponse);
}

message Book {
    string bookId = 1;
    string title = 2;
    string author = 3;
}

message SuggestionsRequest {
    string bookId = 1;
}

message SuggestionsResponse {
    repeated Book suggestedBooks = 1;
}
